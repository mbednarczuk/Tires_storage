<!DOCTYPE html>

<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        <meta charset="utf-8">
    </head>
    <body class="mainImage">
        <div class="container">
            <div class="row">
                <div class="loginContainer col-md-6 col-sm-10">
                     <h6>{{ date }}</h6>
                     <h1>Tires Storage</h1>
                        <form method="post">
                            {{ form.as_p }}
                            {% csrf_token %}
                            <button class="loginButton btn btn-outline-primary" type="submit" value='Login'> Zaloguj </button>
                        </form>
                 </div>
            </div>
        </div>
    </body>
</html>
