{% extends "base.html" %}

{% block content %}

  {% for order in orders %}

    <li>Product to order:{{ order.order_tire }}</li>
    <li>Quantity:{{ order.quantity}}</li>
    <li>Ordering user: {{ order.user.username }}</li>
    <p><a href="{% url 'order_delete' order.id %}"> Delete </a> </p>
    <br>

  {% endfor %}

    <p><a href="{% url 'order' %}"> New order </a> </p>


{% endblock %}
